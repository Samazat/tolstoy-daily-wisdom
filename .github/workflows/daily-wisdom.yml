name: Daily Wisdom

on:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  send_wisdom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get daily wisdom
        run: |
          # Get the wisdom text first
          WISDOM=$(python3 -c "from wisdom import get_wisdom; print(get_wisdom())")
          
          # Output the full wisdom (this will be in the logs and email)
          echo "$WISDOM"
          
          # Also create an error annotation with a summary for the email header
          # Extract the core wisdom text (first few lines of actual content)
          CORE=$(echo "$WISDOM" | grep -A 20 "---" | grep -v "---" | head -3 | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          
          # Output as error annotation - this will appear prominently in the email
          echo "::error::Daily Wisdom from Tolstoy: ${CORE:0:200}..."
          
          # Exit with error to trigger email notification
          exit 1
